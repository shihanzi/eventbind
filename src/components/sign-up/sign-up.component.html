<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="div-panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">SignUp</h3>
                    </div>
                    <div class="panle-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstname" type="text" placeholder="firstname">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required','firstname')"class="text-danger">Firstname Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastname" type="text" placeholder="lastname">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required','lastname')"class="text-danger">Lastname Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="email" placeholder="email">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"class="text-danger">Email Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="username">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required','username')"class="text-danger">Username Required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"class="text-danger">Firstname Required</small>
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have an account ?<a id="forget"
                                    routerLink="/signin">Signin Here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
